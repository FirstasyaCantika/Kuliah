<!DOCTYPE html>
<html lang="id">
    <head>
        <link rel="icon" href="logo.png">
        <title>BMI Kalkulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>BMI Kalkulator</h1>
        </div class="content">

        <div class="input">
            <label for="umur">Umur:</label>
            <input type="text" class="text-input" id="umur" autocomplete="off" required>
        </div>

        <div class="gender">
            <label class="container"></label>
            <input type="radio" name="radio" id="f"><p class="text">Perempuan</p>
            <span class="checkmark"></span>

            <label class="container"></label>
            <input type="radio" name="radio" id="L"><p class="text">Laki-Laki</p>
            <span class="checkmark"></span>
        </div>

        <div class="containerTB">
        <div class="inputT">
            <label for="tinggi">Tinggi Badan(cm) :</label>
            <input type="number" id="tinggi" required>
        </div>

        <div class="inputB">
            <label for="berat">Berat Badan(kg):</label>
            <input type="number" id="berat" required>
        </div>
        </div>

        <button class="hitung" id="submit" onclick="hitung();">Hitung BMI</button>
        </div>
        <div class="hasil">
            <p>BMI Anda Adalah</p>
            <div id="hasil">00.00</div>
            <p class="comment"></p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank" href="------------"></a></div>
    </div>

    <a href="bmi-kalkulator-javascript.zip" target="_blank" class="linkdownload">Download Source Code</a>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
    </body>

</html>
